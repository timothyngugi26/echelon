{% extends 'base.html' %}
{% block content %}
<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<h2>Milestones</h2>
<ul>
    {% for milestone in milestones %}
        <li>{{ milestone.title }}</li>
        <ul>
            {% for task in milestone.tasks.all %}
                <li>{{ task.title }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>
{% endblock %}
